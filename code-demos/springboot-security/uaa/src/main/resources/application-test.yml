logging:
  level:
    com:
      imooc: DEBUG
    org:
      hibernate: DEBUG
      springframework:
        aop: DEBUG
        data: DEBUG
        jdbc: DEBUG
        security: DEBUG
    web: DEBUG
  pattern:
    console: '%clr(%d{E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint}
            %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n'
spring:
  cache:
    type: none
  datasource:
    driver-class-name: org.h2.Driver
    initialization-mode: never
    password: ''
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
  h2:
    console:
      enabled: false
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  mail:
    host: localhost
    password: password
    port: 2525
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    username: username
  profiles: test
